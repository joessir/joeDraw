<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

    <link rel="stylesheet" href="/style.css"> 
    <title>joeDraw App</title>

</head>
<body>
    <div class="login ">
        <p class="title">Welcome to joeDraw app !</p>
        <form action="" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Enter a username to join the room..."><br><br>
            <button type="submit">Join room</button>
            
        </form>
    </div>
    <div class="container hide">
        <div class="left">
            <p>&nbsp;&nbsp;Current users : </p>
            <ul class="listOfUsers"></ul>
        </div>
        <div class="brushes">
            <div class="b rounded brush1 active" onclick="setLineWidth(2,this)"></div>
            <div class="b rounded brush2" onclick="setLineWidth(1,this)"></div>
            <div class="b rounded brush3" onclick="setLineWidth(10,this)"></div>
            <div class="b rounded brush4" onclick="setLineWidth(20,this)"></div>
            <div class="b rounded eraserImg"onclick="setLineWidth(30,this)"></div>
        </div>

        <div class="right">
            <canvas></canvas>
          
        </div>
        <div class="bottom">
            <div class="basic-colors">
                <div class="c rounded active" style="background : black;" onclick="drawingColor('black',this)"></div>
                <div class="c rounded" style="background : gray;" onclick="drawingColor('gray',this)"></div>
                <div class="c rounded" style="background : white;" onclick="drawingColor('white',this)"></div>
            </div>

            <div class="more-colors">
                <div class="c rounded" style="background : rgb(241, 36, 36);" onclick="drawingColor('rgb(241, 36, 36)',this)"></div>
                <div class="c rounded" style="background : orange;" onclick="drawingColor('orange',this)"></div>
                <div class="c rounded" style="background : yellow;" onclick="drawingColor('yellow',this)"></div>
                <div class="c rounded" style="background : rgb(50, 230, 50);" onclick="drawingColor('rgb(50, 230, 50)',this)"></div>
                <div class="c rounded" style="background : rgb(0, 106, 255);" onclick="drawingColor('rgb(0, 106, 255)',this)"></div>
                <div class="c rounded" style="background : cyan;" onclick="drawingColor('cyan',this)" ></div>

            </div>

        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <script>

        const brushes = document.querySelector(".brushes")
        const c = document.querySelector("canvas")
        brushes.addEventListener("pointerdown",(e=>{
            c.style.zIndex = "0"
            e.target.style.zIndex = "10"
        }))
        c.addEventListener("pointerdown",e=>{
            brushes.style.zIndex = "0"
            e.target.style.zIndex = "10"
        })
        
    </script>
</body>
</html>
